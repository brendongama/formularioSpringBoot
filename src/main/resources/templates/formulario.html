<!DOCTYPE html>
<html>
<head>
    <title>Formulário do Linha de Código</title>
    <meta charset="UTF-8"/>
    <script src="http://code.jquery.com/jquery.js"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<form action="salvar" method="post">
<hr/>
<div class="container">
	<div class="form-group"> <!-- Email field !-->
		<label for="nome" class="control-label">Nome</label>
		<input type="text" class="form-control" id="nome" name="nome" placeholder="Fulano de tal"/>
	</div>
	<div class="form-group"> <!-- Email field !-->
		<label for="email" class="control-label">Email</label>
		<input type="email" class="form-control" id="email" name="email" placeholder="name@domain.com"/>
	</div>
	<div class="form-group"> <!-- Email field !-->
		<label for="senha" class="control-label">Senha</label>
		<input type="password" class="form-control" id="senha" name="senha" placeholder="**********"/>
	</div>  
	
	<div class="form-group"> <!-- Submit button !-->
		<button type="submit" class="btn btn-primary">Enviar</button>		
                <a href="listausuarios" class="btn">Clique aqui para entrar na lista de usuários</a>

	</div>	
	</div>
</form>
 
</body>
</html>
